<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="OhMyDesk stacked logo">
  <defs>
    <linearGradient id="stacked-bg" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Icon centered -->
  <g transform="translate(22, 4)">
    <rect width="56" height="56" rx="14" fill="url(#stacked-bg)"/>

    <!-- Desk surface -->
    <rect x="8" y="28" width="40" height="4" rx="2" fill="#ffffff"/>

    <!-- Desk legs -->
    <rect x="12" y="32" width="3" height="14" rx="1" fill="rgba(255,255,255,0.85)"/>
    <rect x="41" y="32" width="3" height="14" rx="1" fill="rgba(255,255,255,0.85)"/>

    <!-- Monitor -->
    <rect x="15" y="10" width="26" height="16" rx="3" fill="rgba(255,255,255,0.95)"/>

    <!-- Monitor stand -->
    <rect x="25" y="26" width="6" height="3" rx="0.5" fill="rgba(255,255,255,0.85)"/>

    <!-- Calendar dots -->
    <circle cx="22" cy="16" r="1.8" fill="#4F46E5"/>
    <circle cx="28" cy="16" r="1.8" fill="#F97066"/>
    <circle cx="34" cy="16" r="1.8" fill="#4F46E5"/>
    <circle cx="22" cy="22" r="1.8" fill="#F97066"/>
    <circle cx="28" cy="22" r="1.8" fill="#4F46E5"/>
    <circle cx="34" cy="22" r="1.8" fill="#4F46E5"/>
  </g>

  <!-- Text below icon -->
  <text x="50" y="80" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" font-weight="600" fill="#1E1B4B" letter-spacing="-0.3">
    OhMy<tspan font-weight="700" fill="#4F46E5">Desk</tspan>
  </text>
  <!-- Coral dot -->
  <circle cx="76" cy="77.5" r="1.8" fill="#F97066"/>
</svg>