<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" role="img" aria-label="OhMyDesk logo">
  <defs>
    <!-- Desk icon with calendar dot accent -->
    <g id="desk-icon">
      <!-- Desk surface -->
      <rect x="2" y="16" width="36" height="4" rx="2" fill="#4F46E5"/>
      <!-- Desk legs -->
      <rect x="6" y="20" width="3" height="16" rx="1" fill="#4F46E5"/>
      <rect x="31" y="20" width="3" height="16" rx="1" fill="#4F46E5"/>
      <!-- Monitor on desk -->
      <rect x="11" y="2" width="18" height="13" rx="2" fill="#6366F1"/>
      <!-- Monitor stand -->
      <rect x="18" y="15" width="4" height="2" fill="#6366F1"/>
      <!-- Calendar dots on monitor (booking grid) -->
      <circle cx="16" cy="7" r="1.2" fill="#ffffff"/>
      <circle cx="20" cy="7" r="1.2" fill="#F97066"/>
      <circle cx="24" cy="7" r="1.2" fill="#ffffff"/>
      <circle cx="16" cy="11" r="1.2" fill="#F97066"/>
      <circle cx="20" cy="11" r="1.2" fill="#ffffff"/>
      <circle cx="24" cy="11" r="1.2" fill="#ffffff"/>
    </g>
  </defs>

  <!-- Icon -->
  <use href="#desk-icon" x="4" y="10"/>

  <!-- Wordmark -->
  <g transform="translate(52, 0)">
    <!-- "Oh" -->
    <text x="0" y="39" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="600" fill="#1E1B4B" letter-spacing="-0.5">
      Oh
    </text>
    <!-- "My" -->
    <text x="42" y="39" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="600" fill="#1E1B4B" letter-spacing="-0.5">
      My
    </text>
    <!-- "Desk" in brand color -->
    <text x="86" y="39" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="700" fill="#4F46E5" letter-spacing="-0.5">
      Desk
    </text>
    <!-- Playful exclamation dot as coral accent -->
    <circle cx="169" cy="35" r="3" fill="#F97066"/>
  </g>
</svg>