<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DeskPlanner - Desk Booking for Coworking Spaces</title>
    <meta name="description" content="A simple, visual tool to manage desk availability, track revenue, and keep your coworking space running smoothly." />
    <meta property="og:title" content="DeskPlanner - Desk Booking for Coworking Spaces" />
    <meta property="og:description" content="Manage desk bookings, track revenue, and streamline your coworking space operations." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA routing: handle redirect from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
